<!DOCTYPE html>
<html lang="en">
<head>
<title>Talento Tech</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

p {
 font-size: 25px;   
text-align: center;
  padding: 20px;
}

h1 {
  font-size: 35px;   
}

h2 {
  text-align: center;
  font-size: 35px; 
  background-color: #0073cf ; 
  padding: 30px 0;
  list-style: none;
  width: 100%;
  cursor: pointer;
  transition: 0.4s;
  font-color: #black ;
}

h3 {
  text-align: center;
  font-size: 35px; 
}

.minhafoto {
  float: right;
  height: 400px; 
}

.myfoto {
  float: left;
  width: 30%;
  height: 700px; 
  background: #0073cf;
  padding: 20px;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #008000;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

nav {
  float: left;
  width: 30%;
  height: 700px;
  background: #0073cf;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 40px;
  width: 70%;
  background-color: #ffffff;
  height: 700px;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  clear: both;
}

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2>Talento Tech</h2>
<p>Com investimento de R$ 62 milhões...</p>

<header>
  <h3>Aluno Destaque do Municipio de Antonina.</h3>
</header>

<section>
  <nav>
    <ul>
       <img src="talento_tech1.jpeg" width="950" height="650" alt="Talento_Tech" />
    </ul>
  </nav>
  
  <article>
    <h1>Antonina-Pr</h1>
    <p>Poder permanecer em Antonina...</p>
    <div class="minhafoto">
       <img src="Ratinho.jr.jpg" width="950" height="650" alt="Ratinho Junior" />
    </div> 
    <p>O secretário de Estado do Planejamento...</p>
  </article>
</section>

<footer>
  <div class="myfoto">
       <img src="650px.png" width="950" height="650" alt="Talento_Tech" />
  </div> 
</footer>

</body>
</html>
